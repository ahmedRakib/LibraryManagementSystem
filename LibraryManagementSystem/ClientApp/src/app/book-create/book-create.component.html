

<h1>{{title}}</h1>
<h3>Book Information</h3>
<hr />
<form [formGroup]="bookCreateForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="bookTitle" >
        </div>
    </div>

    <div class="form-group row">
      <label class=" control-label col-md-12">Author</label>
      <div class="col-md-4">
          <input class="form-control" type="text" formControlName="bookAuthor" >
      </div>
    </div>

    <div class="form-group row">
      <label class=" control-label col-md-12">Price</label>
      <div class="col-md-4">
          <input class="form-control" type="number" formControlName="bookPrice" >
      </div>
    </div>
    
   
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</form>
